<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fit Club | Health & Fitness HTML5 Template</title>
<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="css/bootstrap-margin-padding.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
<div class="page-wrapper">
    
    <!-- Preloader -->
    <div class="preloader"></div>
    
    <!--Under Construction Section-->
    <section class="parallax-section theme-overlay overlay-deep-white pt-200 pb-200" style="background-image:url(images/parallax/image-4.jpg);">
        <div class="container">            
            <div class="row clearfix">
                <div class="col-md-8 col-md-offset-2 text-center pt-180 pb-180">
                    <h1 class="fs-64 mb-0">Under Construction</h1>
                    <p class="fs-16">Sorry.... We are improving and fixing problems of our website.<br>We will be back very soon....</p>
                </div>
            </div>
        </div>
    </section>
    
</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top"><span class="fa fa-arrow-up"></span></div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    //Hide Loading Box (Preloader)
    if($('.preloader').length){
        $('.preloader').delay(500).fadeOut(500);
    }
</script>

</body>
</html>
